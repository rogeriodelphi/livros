{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Detalhes do livro</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class=""><strong>Title: </strong>{{ livro.titulo }}</div>
  <div class=""><strong>Author: </strong>{{ livro.autor }}</div>
  <div class=""><strong>Price: </strong>R$ {{ livro.preco }}</div>
  <div class=""><strong>Pages: </strong>{{ livro.paginas }}</div>
  <div class=""><strong>Type: </strong>{{ livro.get_tipo_livro_display }}</div>
  <div class=""><strong>Publication date: </strong>{{ livro.data_publicacao }}</div>
  <div class=""><strong>Editora: </strong>{{ livro.editora }}</div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
</div>
